<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <div>
    <textarea name="user-input" placeholder="Escribe aquí..."></textarea>
  <ul>
    <li class="metricas" data-testid="word-count">Palabras:</li>
    <li class="metricas" data-testid="character-count">Caracteres:</li>
    <li class="metricas" data-testid="character-no-spaces-count">Caracteres sin espacio ni signos de puntuación:</li>
    <li class="metricas" data-testid="number-count">Números:</li>
    <li class="metricas" data-testid="number-sum">Suma de números:</li>
    <li class="metricas" data-testid="word-length-average">Longitud media de las palabras:</li>
  </ul>

  </div>

  <button id="reset-button">Limpiar</button>

  <footer>
    <p>Alejandra García Lara</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
