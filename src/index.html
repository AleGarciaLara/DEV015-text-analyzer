<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <div>
    <textarea name="user-input" placeholder="Escribe aquí...">
  </textarea>

  <ul>
    <li class="metricas" data-testid="wordCount">Palabras:</li>
    <li class="metricas" data-testid="charCount">Caracteres:</li>
    <li class="metricas" data-testid="charNSCount">Caracteres sin espacio ni signos de puntuación:</li>
    <li class="metricas">Números:</li>
    <li class="metricas">Suma de números:</li>
    <li class="metricas">Longitud media de las palabras:</li>
  </ul>

  </div>

  <button id="reset-button">Limpiar</button>

  <footer>
    <p>Alejandra García Lara</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
